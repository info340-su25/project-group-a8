<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unfold - Forecast Quiz</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header class="d-flex justify-content-between align-items-center px-4 py-3 border-bottom">
        <a href="index.html" class="d-flex align-items-center text-decoration-none">
        <img src="img/unfold_logo.png" alt="Unfold Logo" height="60">
        <span class="visually-hidden">Home</span>
        </a>
    
        <button class="btn menu-toggle" aria-label="Menu">&#9776;</button>
    </header>
    <main class="container py-4">
        <section class="forecast text-center mb-4">
            <h1>Thankfulness Forecast</h1>
            <h2>What are you thankful for today?</h2>
            
            <div class="character">
                <img src="img/pixelBear.png" alt="Pixel Bear illustration" class="pixelBear py-4" style="height: 150px;">
            </div>
            
            <div class="quiz">
                <div class="Q1">
                    <p>How do you feel today?</p>
                    <label for="moodtracker">Sad</label>
                    <label for="moodtracker">Fine</label>
                    <label for="moodtracker">Happy</label><br>
                    <input type="range" id="moodtracker" min="0" max="10" list="values" >
                    <datalist id="values">
                        <option value="0" label="Sad"></option> 
                        <option value="5" label="Fine"></option> 
                        <option value="10" label="Happy"></option> 
                    </datalist>
                </div>
                <div class="Q2">
                    <p>Have you thought about something you are thankful for today?</p>
                    <label for="true">Yes</label>
                    <input type="radio" id="true" style="height: 100px; width: 100px;">
                    <label for="false">No</label>
                    <input type="radio" id="false" style="height: 100px; width: 100px;">
                </div>
                <div class="Q3">
                    <p>What are 3 things you are thankful for today?</p>
                    <label for="one">1.</label>
                    <input type="text" id="one"><br>
                    <label for="two">2.</label>
                    <input type="text" id="two"><br>
                    <label for="three">3.</label>
                    <input type="text" id="three"><br>
                </div>
                <div class="Q4">
                    <p>What are some things you want to do this week?</p>
                    <input type="button" value="Go Outside" id="outside">
                    <input type="button" value="Bake/Cook" id="kitchen">
                    <input type="button" value="Do Art" id="art">
                    <input type="button" value="Go Somewhere New" id="travel">
                    <input type="button" value="Read a book" id="book">
                    <input type="button" value="Self Care" id="care">
                    <input type="button" value="Write" id="pen">
                    <input type="button" value="Hang Out With Friends" id="friends">
                    <input type="button" value="Other" id="other">
                </div>
                <div class="Q5">
                    <p>Pick Color of the Day!</p>
                    <input type="color" id="color-of-the-day">
                </div>

                <div class="submit">
                    <input type="submit" value="Forecast My Day" id="submit">
                </div>
            </div>
        
        
        </section>


    </main>
      






</body>
